{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen">
    <h1 class="text-white text-center m-10 text-5xl">Posts</h1>
    <div class="m-14 flex flex-wrap justify-center">
        {% for post in posts %}
            <div class="rounded hover:border-2 border-green-400 relative flex max-w-[18rem] flex-col bg-[#0e0e0e] bg-clip-border text-white shadow-md m-4">
                <div class="flex justify-center items-center">
                    <a class="text-center" href="{% url 'blog:post_detail' post.id %}">
                        <div class="relative m-0 overflow-hidden rounded-none bg-transparent bg-clip-border text-gray-300 shadow-none">
                            <img src="{{post.Imagen.url}}" class="rounded" alt="{{post.Titulo}}"/>
                        </div>
                        <div class="p-6">
                            <h4 class="text-center block font-sans text-2xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                                {{post.Titulo}}</h4>
                            <br>
                            <!-- <span>{{post.Autor}}</span>
                            <span>{{post.Fecha|date:'d M Y'}}</span> -->
                            <p class="text-center mt-3 block font-sans text-xl font-normal leading-relaxed text-gray-200 antialiased">
                                {{post.Contenido|striptags|truncatechars:100}}
                            </p>
                        </div>
                        Leer mas...
                    </a>
                </div>                
            </div>
        {% endfor %}
    </div>
{% endblock content %}
