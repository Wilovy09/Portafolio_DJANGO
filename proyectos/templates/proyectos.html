{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="mx-5 min-w-370">
    <div class="flex justify-center mt-6">
        <h1 class="text-3xl font-bold text-white">Repositorios</h1>
    </div>
    <div class="flex justify-center mt-1 mb-4">
        <p class="mb-4 text-base text-neutral-600">GitHub API</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for repo in repos %}
        <!-- Card -->
        <div class="bg-black p-6 mb-6 flex flex-col rounded-lg border-2 border-white relative">
            <div class="flex justify-start gap-2">
                <img class="w-10 h-10 sm:w-12 sm:h-12 lg:w-16 lg:h-16 rounded-full" src="{{ repo.owner_avatar_url }}" alt="Avatar">
                <p class="text-white mt-2 sm:mt-3 lg:mt-5">{{ repo.owner_login }}</p>
            </div>
            <div class="p-3 mb-6">
                <h5 class="mb-2 text-xl font-medium leading-tight text-white">{{ repo.name }}</h5>
                <p class="mb-4 text-base text-neutral-600">{{ repo.description }}</p>
            </div>
            <!-- Enlaces abajo de la caja -->
            <div class="absolute bottom-0 left-0 right-0 mb-3">
                <div class="flex justify-center gap-6">
                    <a href="{{ repo.html_url }}" class="text-white" target="_blank">Github</a>
                    {% if repo.homepage %}
                        <a href="{{ repo.homepage }}" class="text-white" target="_blank">View</a>
                    {% endif %}
                </div>
            </div>
            <!-- Fin de enlaces -->
        </div>
        <!-- FIN CARD -->
        {% endfor %}
    </div>
</div>
{% endblock content %}
